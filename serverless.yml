service: todo-app-backend # NOTE: update this with your service name
provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-2
functions:
  tasks:
    handler: tasks.handler
    events:
      - http:
         path: tasks
         method: get
         cors: true
# code to run offline 
#In terminal type serverless offline  
#Copy http address into browser and add /tasks to end of address
plugins:
 - serverless-offline

